<br><br>
    <section id="pricing" class="section-padding">
      <div class="container">
        <div class="section-header text-center">          
          <h2 class="section-title wow fadeInDown" data-wow-delay="0.3s">{{price}}</h2>
          <div class="shape wow fadeInDown" data-wow-delay="0.3s"></div>
        </div>
        <div class="row">
          <div class="col-lg-4 col-md-6 col-xs-12">
            <div class="table wow fadeInLeft" data-wow-delay="1.2s">
              <div class="icon-box">
                <i class="lni-package"></i>
              </div>
              <div class="pricing-header">
                <p class="price-value">{{pvalue}}<span>{{spanvalue}}</span></p>
              </div>
              <div class="title">
                <h3>{{head1}}</h3>
              </div>
              <ul class="description">
                <li>{{li1}}</li>
                <li>{{li2}}</li>
                <li>{{li3}}</li>
                <li>{{li4}}</li>
              </ul>
              <button class="btn btn-common">{{btn}}</button>
            </div> 
          </div>
          <div class="col-lg-4 col-md-6 col-xs-12 active">
            <div class="table wow fadeInUp" id="active-tb" data-wow-delay="1.2s">
              <div class="icon-box">
                <i class="lni-drop"></i>
              </div>
              <div class="pricing-header">
                <p class="price-value">{{ppvalue}}<span>{{spanvalue}}</span></p>
              </div>
              <div class="title">
                <h3>{{head2}}</h3>
              </div>
              <ul class="description">
                <li>{{li5}}</li>
                <li>{{li6}}</li>
                <li>{{li7}}</li>
                <li>{{li4}}</li>
              </ul>
              <button class="btn btn-common">{{btn}}</button>
           </div> 
          </div>
          <div class="col-lg-4 col-md-6 col-xs-12">
            <div class="table wow fadeInRight" data-wow-delay="1.2s">
              <div class="icon-box">
                <i class="lni-star"></i>
              </div>
              <div class="pricing-header">
                <p class="price-value">{{pppvalue}}<span>{{spanvalue}}</span></p>
              </div>
              <div class="title">
                <h3>{{head3}}</h3>
              </div>
              <ul class="description">
                <li>{{li8}}</li>
                <li>{{li9}}</li>
                <li>{{li10}}</li>
                <li>{{li4}}</li>
              </ul>
              <button class="btn btn-common">{{btn}}</button>
            </div> 
          </div>
        </div>
      </div>
    </section>
